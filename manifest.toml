#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "onlyoffice"
name = "OnlyOffice"
description.en = "Create and edit documents collaboratively"
description.fr = "Créez et éditer des documents collaborativement"

version = "9.0.2~ynh1"

maintainers = []

[upstream]
license = "AGPL-3.0-or-later"
website = "https://www.onlyoffice.com"
demo = "https://www.onlyoffice.com/fr/download-desktop.aspx"
code = "https://github.com/ONLYOFFICE/DocumentServer"
cpe = "cpe:2.3:a:onlyoffice:document_server"

[integration]
yunohost = ">= 12.0"
helpers_version = "2.1"
architectures = ["amd64", "arm64"]
multi_instance = true

ldap = "not_relevant"
sso = "not_relevant"

disk = "2000M"
ram.build = "800M"
ram.runtime = "800M"

[antifeatures]
arbitrary-limitations.en = "Official build of OnlyOffice limitate the number of user and opened documents. This package recompile this part according to AGPLv3 licence to remove this artificial limitations."

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    help.en = "You will only be able to connect OnlyOffice to Nextcloud if both apps are public!"
    help.fr = "Nextcloud et OnlyOffice doivent être des applications publiques si vous voulez les connecter !"
    type = "group"
    default = "visitors"

    [install.allowed_urls]
    ask.en = "List of web addresses authorized to integrate the OnlyOffice editor separated by space"
    ask.fr = "Liste des adresses web autorisées à intégrer l'éditeur OnlyOffice séparées par un espace"
    help.en = "Install the OnlyOffice connector to edit documents from Nextcloud."
    help.fr = "Installez le connecteur OnlyOffice pour éditer des documents dans Nextcloud."
    type = "string"
    example = "https://cloud.yunohost.domain/nextcloud https://example.com"

[resources]

    [resources.sources.main]
    amd64.url = "https://github.com/ONLYOFFICE/DocumentServer/releases/download/v9.0.3/onlyoffice-documentserver_amd64.deb"
    amd64.sha256 = "83c4a418a6e2c2857e6e6e544a90aba71494bcceda10fc014795de5e7d0d5f8d"
    arm64.url = "https://github.com/ONLYOFFICE/DocumentServer/releases/download/v9.0.3/onlyoffice-documentserver_arm64.deb"
    arm64.sha256 = "7671c4c66de25a4eb6de3f043f26d96f830b452ed5c122082089cba927ac01a0"
    extract = false
    rename = "onlyoffice-documentserver.deb"
    autoupdate.asset.amd64 = "^onlyoffice-documentserver_amd64.deb$"
    autoupdate.asset.arm64 = "^onlyoffice-documentserver_arm64.deb$"
    autoupdate.strategy = "latest_github_release"
    
    [resources.sources.src]
    url = "https://github.com/ONLYOFFICE/server/archive/refs/tags/v9.0.3.31.tar.gz"
    sha256 = "b398762099b6a0a4006bcfb332de22f09be01a83b25352a9f42cc93ae6429246"
    autoupdate.strategy = "latest_github_release"
    
    [resources.sources.fonts]
    url = "https://forge.liiib.re/indiehost/libre.sh/fonts/-/archive/4f5ad93ee65a862bddfc70eb48ac98e531968da7/fonts-4f5ad93ee65a862bddfc70eb48ac98e531968da7.tar.gz"
    sha256 = "aed831e465bf775320a6298a5a7aac0197754de410f736c1020996267678016f"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:rx"

    [resources.data_dir]
    subdirs = ['docbuilder', 'cache/files']
    group = "www-data:rx"

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 8095

    [resources.apt]
    packages = [
        "postgresql",
        "postgresql-contrib",
        "libstdc++6",
        "rabbitmq-server",
        "libcurl4-openssl-dev",
        #"ttf-mscorefonts-installer",
    ]

    [resources.database]
    type = "postgresql"

    [resources.nodejs]
    version = "18"
