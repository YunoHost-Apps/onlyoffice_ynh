#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "onlyoffice"
name = "OnlyOffice"
description.en = "Create and edit documents collaboratively"
description.fr = "Créez et éditer des documents collaborativement"

version = "9.0.2~ynh1"

maintainers = []

[upstream]
license = "AGPL-3.0-or-later"
website = "https://www.onlyoffice.com"
demo = "https://www.onlyoffice.com/fr/download-desktop.aspx"
code = "https://github.com/ONLYOFFICE/DocumentServer"
cpe = "cpe:2.3:a:onlyoffice:document_server"

[integration]
yunohost = ">= 12.0"
architectures = ["amd64", "arm64"]
multi_instance = false

ldap = "not_relevant"
sso = "not_relevant"

disk = "2000M"
ram.build = "800M"
ram.runtime = "800M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    help.en = "You will only be able to connect OnlyOffice to Nextcloud if both apps are public!"
    help.fr = "Nextcloud et OnlyOffice doivent être des applications publiques si vous voulez les connecter !"
    type = "group"
    default = "visitors"

    [install.nextclouddomain]
    ask.en = "The domain of the Nextcloud to connect to OnlyOffice"
    ask.fr = "Le domaine du Nextcloud à connecter à OnlyOffice"
    help.en = "Install the OnlyOffice connector to edit documents from Nextcloud."
    help.fr = "Installez le connecteur OnlyOffice pour éditer des documents dans Nextcloud."
    type = "string"
    example = "yunohost.domain/nextcloud or nextcloud.yunohost.domain"

    [install.admin]
    type = "user"

[resources]

    [resources.sources.main]
    amd64.url = "https://github.com/ONLYOFFICE/DocumentServer/releases/download/v9.0.2/onlyoffice-documentserver_amd64.deb"
    amd64.sha256 = "272dc092623ca12964c09aa0893676aa508bf0900a5ab04215d7086306d2583d"
    arm64.url = "https://github.com/ONLYOFFICE/DocumentServer/releases/download/v9.0.2/onlyoffice-documentserver_arm64.deb"
    arm64.sha256 = "95c41caad8a285b8d0b148934a733be31d8cdbc4f99e10545b3bd2b6654a93ae"
    format = "tar.gz"
    autoupdate.strategy = "latest_github_release"
    
    [resources.sources.sources]
    url = "https://github.com/ONLYOFFICE/server/archive/refs/tags/v9.0.2.17.tar.gz"
    sha256 = "d32c3d808c3824c075af68f835613edac9a7c4988e4be62c67e3985b4351dffc"
    autoupdate.strategy = "latest_github_release"
    
    [resources.sources.fonts]
    url = "https://forge.liiib.re/indiehost/libre.sh/fonts/-/archive/4f5ad93ee65a862bddfc70eb48ac98e531968da7/fonts-4f5ad93ee65a862bddfc70eb48ac98e531968da7.tar.gz"
    sha256 = "aed831e465bf775320a6298a5a7aac0197754de410f736c1020996267678016f"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]
    subdirs = ['docbuilder', 'cache/files']

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 8095

    [resources.apt]
    packages = [
        "postgresql",
        "postgresql-contrib",
        "libstdc++6",
        "rabbitmq-server",
        "libcurl4-openssl-dev",
        #"ttf-mscorefonts-installer",
    ]

    [resources.database]
    type = "postgresql"

    [resources.nodejs]
    version = "18"
